<div class="nav-wrapper">
<a class="link-1" href="/"><b>home</b></a>
  {% for p in site.nav %}
  {% for link in p.links %}
  {% if link.external %}
  {% assign target = '_blank' %}
  {% else %}
  {% assign target = '_self' %}
  {% endif %}
  {% assign a = '<br>' | append: '<a class="link-1" href="' | append: link.url | append: '" target="' | append: target | append: '">' | append: link.name | append: '</a> / ' %}
  {{ a }} 
  {% endfor %}
  {% endfor %}
</div>
